<!DOCTYPE html>
<html>
    {% include head.html %}

    <body>

        <div class="wrapper">
            <aside class="rail">
                {% include aside.html %}
            </aside>
            <main class="content">
                <div class="content__post">
                    {{ content }}
                </div>
                <div class="content__pagination">
                    {% if page.previous.url %}
                        <h4>Previous</h4>
                        <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                    {% endif %}
                    {% if page.next.url %}
                        <h4>Next</h4>
                        <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
                    {% endif %}
                </div>
            </main>
        </div>

        {% include footer.html %}

    </body>
</html>
